<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BatMan</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="face">
            <div class="earleft ear"></div>
            <div class="earright ear"></div>
            <div class="facecicle1"></div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="eye">
                <div class="eye1">
                    <div class="eyeline eyelineleft"></div>
                    <div class="eyeball eyeballleft">
                        <div class="eyebg1">
                            <div class="ball"></div>
                        </div>
                        <div class="eyebgb"></div>
                    </div>
                </div>
                <div class="eye2">
                    <div class="eyeline eyelineright"></div>
                    <div class="eyeball eyeballright">
                        <div class="eyebg2">
                            <div class="ball"></div>
                        </div>
                        <div class="eyebgb"></div>
                    </div>
                </div>
            </div>
            <div class="lowerface">
                <div class="mouth"></div>
            </div>
        </div>
        <div class="body">
            <div class="hands">
                <div class="fist1"></div>
                <div class="fist2"></div>
            </div>
            <div class="torso">
                <div class="torso-inside">
                </div>
                <div class="belt">
                    <div class="beltline1"></div>
                    <div class="beltline2"></div>
                    <div class="belt1"></div>
                    <div class="belt2">
                        <div class="belt2-1"></div>
                    </div>
                    <div class="belt3">
                        <div class="belt3-1"></div>
                    </div>
                    <div class="belt2">
                        <div class="belt2-1"></div>
                    </div>
                    <div class="belt1"></div>
                </div>
            </div>
        </div>

    </div>




</body>

</html>
